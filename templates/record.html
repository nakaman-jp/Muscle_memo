<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>筋トレ記録</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h2 class="page-title">トレーニング記録</h2>
        <form action="/record" method="post" class="record-form">
            <div class="form-group">
                <label for="date">日付:</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="exercise">エクササイズ:</label>
                <select id="exercise" name="exercise" class="form-control" required>
                    <option value="BP">ベンチプレス</option>
                    <option value="SQ">スクワット</option>
                    <option value="DL">デッドリフト</option>
                </select>
            </div>

            <div class="form-group">
                <label for="weight">重量(kg):</label>
                <input type="number" id="weight" name="weight" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="rep">回数:</label>
                <input type="number" id="rep" name="rep" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="set">セット数:</label>
                <input type="number" id="set" name="set" class="form-control" required>
            </div>

            <div class="form-group">
                <input type="submit" value="記録" class="btn btn-primary">
            </div>
        </form>
        <a href="/home" class="btn btn-secondary">ホームに戻る</a>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
